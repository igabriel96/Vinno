<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Annotation</title>
    <link rel="stylesheet" type="text/css" href="CSS/add_annotation.css">
  </head>

  <body >
    <div class="container">
      <form id="contact">
        <fieldset>
          <iframe id="video"  width="300" src="">
          </iframe>
        </fieldset>

        <fieldset>
          <input placeholder="Annotation name" id="annotation_name" type="text" tabindex="1" required autofocus>
        </fieldset>

        <fieldset>
          <input placeholder="Tag-uri" id="tags" type="text" tabindex="2" >
        </fieldset>

        <fieldset>
          <input placeholder="Coordonate Geografice" id="geo_cord" type="text" tabindex="3" >
        </fieldset>

        <fieldset>
          <input placeholder="Videoclip-uri (link)"  id="link" type="text" tabindex="4" >
        </fieldset>

        <fieldset>
          <textarea placeholder="Persoane care au contribuit" id="notes" type="text" tabindex="5" ></textarea>
        </fieldset>   
      </form>
      <fieldset>
          <button name="submit" >Submit</button>
        </fieldset>
    </div>
  <script src="add_annotation.js" ></script>
  </body>
</html>
