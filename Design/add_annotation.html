<!DOCTYPE html>
<html>

      <form id="contact">

          <iframe id="video"  width="300" src="">
		      </iframe>
        </fieldset>

          <input placeholder="Name Annotation" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
          <input placeholder="Tag-uri" type="text" tabindex="2" required>

        <fieldset>

        </fieldset>
        <fieldset>
          <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>

    </div>
	<script src="add_adnotation.js" ></script>
