<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Show Annotation</title>
        <style>

        div {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            width: 250px;
            height: auto;
            align-items: center;
            text-align: center;
            justify-content: center;
            font-size: 15px;
        }

        .depth-2 {
          margin-left: 25px;
          text-align: left;
          padding: 14px 16px;
          text-decoration: none;
        }

        li {
            float: left;
            list-style-type: none;
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .left {
          text-align: left;
          margin-left: 10px;
        }
        </style>
    </head>

    <body>
      <div class="depth-1">
        <p class="left">Beniamin Annotation</p>
        <div class="depth-2">
          <p>1. the black cat</p>
          <p>2. 123, 456</p>
          <p>3. http://www.youtube.com</p>
          <p>4. Grabriel Ionesei (compozitor)</p>
          <p>5. Rares Arvinte (grafician)</p>
        </div>
      </div>
