<!DOCTYPE html>
<html>
<head>
<style>
div {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    width: 250px;
    display: flex;
    align-items: center;
    text-align: center;
    justify-content: center;
}

li {
    float: left;
    list-style-type: none;
}

li a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover {
    background-color: #111;
}
    </style>
</head>
