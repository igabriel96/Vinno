<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add Annotation</title>
        <style>
            p.sansserif {
                font-family: Verdana, Helvetica, sans-serif;
            }
            div {
                top: 0;
                left: 0;
                width: 400px;
                border: 10px solid goldenrod;
                padding: 25px;
                margin: 5px;
                text-align: center;
            }
            .button:hover {
               background-color: goldenrod;
               box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
            }
        </style>
    </head>
    
    <body>
        <form id="demo">
            <div>
            <p class="sansserif"><label>Tag:</label></p>
            <input type='text' name='firstname' id='firstname' maxlength="50" /><br>
            <p class="sansserif"><label>Author:</label></p>
            <input type='text' name='lastname' id='lastname' maxlength="50" /><br>

            <p class="sansserif"><label>Pozitie Geografica:</label></p>
            <input type='text' name='telephone' id='number' maxlength="15" /><br>

            <p class="sansserif"><label>Modificari:</label></p>
            <input type='text' name='email' id='email' maxlength="50" /><br>
            <br>
            <button class="button">SUBMIT</button>
            </div>
        </form>
    </body>
</html>
